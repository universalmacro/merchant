name: Run UAT docker

on:
  workflow_dispatch:
jobs:
  UAT:
    runs-on: ubuntu-latest
    steps:
      - name: Update docker
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ vars.DOCKER_NAME }}
            sudo docker stop ${{ vars.DOCKER_NAME }}-uat
            sudo docker rm ${{ vars.DOCKER_NAME }}-uat
            sudo docker run -dp 11300:8080 --name ${{ vars.DOCKER_NAME }}-uat --mount type=bind,source="$(pwd)"/config/uat.core.env.yaml,target=/app/.env.yaml ${{ secrets.DOCKERHUB_USERNAME }}/${{ vars.DOCKER_NAME }}
